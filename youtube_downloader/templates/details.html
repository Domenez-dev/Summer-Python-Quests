<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        img {
            border-radius: 8px;
            display: block;
            margin: 0 auto 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        select, input[type="radio"], button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Details</h1>
        <img src="{{ thumbnail_url }}" alt="Thumbnail" width="200">
        <h2>{{ title }}</h2>
        <form action="/download_video" method="post">
            <input type="hidden" name="url" value="{{ url }}">
            <label for="resolution">Select Resolution:</label>
            <select id="resolution" name="resolution">
                {% for res in resolutions %}
                <option value="{{ res }}">{{ res }}</option>
                {% endfor %}
            </select>
            <label>Select Format:</label>
            <label for="mp4">MP4</label>
            <input type="radio" id="mp4" name="format" value="mp4" checked>
            <label for="mp3">MP3</label>
            <input type="radio" id="mp3" name="format" value="mp3">
            <button type="submit">Download</button>
        </form>
    </div>
</body>
</html>
